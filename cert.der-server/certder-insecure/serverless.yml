service: certder-api-insecure

provider:
  name: google
  stage: dev
  runtime: nodejs8
  region: us-central1
  project: certder
  credentials: ~/.gcloud/certder-albert.json

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  users:
    handler: users
    events:
      - http: path
  posts:
    handler: posts
    events:
      - http: path

